<div *ngIf="isLoggedIn; else loggedOut">
</div>

<ng-template #loggedOut>
  <div class="login">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username" id="username"></label>
        <input type="text" class="form-control" name="username" placeholder="Username"[(ngModel)]="form.username" #username="ngModel"
               required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="['username.errors?.required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" id="password" ></label>
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="form.password" #password="ngModel"
               required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="['password.errors?.required']">Password is required</div>
          <div *ngIf="['password.errors?.minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed. Try again.
        </div>
      </div>
    </form>
    <hr />
    <p>Don't have an account?</p>
    <a href="signup" class="btn btn-primary">Sign Up</a>
  </div>
</ng-template>
