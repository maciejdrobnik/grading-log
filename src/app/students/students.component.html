<h2>Students</h2>

<div>
  <label>Student firstname:
    <input #studentFirstName />
  </label>
  <br>
  <label>Student lastname:
    <input #studentLastName />
  </label>
  <br>
  <label>Student email:
    <input #studentEmail />
  </label>
  <br>
  <label>Student telephone:
    <input #studentTelephone />
  </label>
  <br>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="post(studentFirstName.value, studentLastName.value, studentEmail.value, studentTelephone.value);
                  studentFirstName.value=''; studentLastName.value=''; studentEmail.value=''; studentTelephone.value=''">
    post
  </button>
</div>

<ul>
  <li *ngFor="let student of studentList">
    <span class="badge">id: {{student.id}}</span> FName: {{ student.firstname }} LName: {{ student.lastname }} Email: {{ student.email }} Phone: {{ student.telephone }}
    <button title="delete" (click)="delete(student)">delete</button>
    <button title="patch" (click)="patch(student, studentFirstName.value, studentLastName.value, studentEmail.value, studentTelephone.value)">patch</button>
    <button title="put" (click)="put(student, studentFirstName.value, studentLastName.value, studentEmail.value, studentTelephone.value)">put</button>
  </li>
</ul>
<button title="delete all" (click)="deleteAll()">delete all</button>
<br>
<label>Who to get?
  <input type="number " #id />
</label>
<button title="get" (click)="getStudent(id.value)">get</button>
<br>
<span *ngIf="student !== undefined" class="badge">id: {{student.id}} FName: {{ student.firstname }} LName: {{ student.lastname }} Email: {{ student.email }} Phone: {{ student.telephone }}</span>
<br>
